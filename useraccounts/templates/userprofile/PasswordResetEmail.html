<!-- userprofile Reset Password -->
{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="jumbotron">
    <h1 class='text-center'>Reset Password</h1>
    <hr>
    <br>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-info btn-lg my-2 my-sm-0" type="submit">Send Email</button>
    </form>
  </div>
{% endblock %}
