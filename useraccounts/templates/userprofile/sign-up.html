<!-- UserProfile SignUp -->
{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container col-6">
    <div class="jumbotron">
      <h1 class='head'>Sign-Up</h1>
      <hr>
      <br>
      <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <script src='https://www.google.com/recaptcha/api.js'></script>
          <div class="g-recaptcha" data-sitekey="6LdvCpUUAAAAAFqFNSezRCRmKKD0nq6COAET0JZT"></div>
          <br>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Save</button>
      </form>
    </div>
</div>
{% endblock %}
