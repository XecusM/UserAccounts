<!-- userprofile Registration -->
{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="jumbotron">
    {% if user.is_authenticated %}
    <script type="text/javascript">setTimeout(function() {window.location.href = "/";});</script>
    {% else %}
    <h1 class='text-center'>Login</h1>
    <hr>
    <br>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <button class="btn btn-outline-info btn-lg my-2 my-sm-0" type="submit">Login</button>
    </form>
    <br>
    <h3 class="text-center"><a href="{% url 'userprofile:PasswordReset' %}">Forget Password</a></h3>
    {% endif %}
  </div>

{% endblock %}
